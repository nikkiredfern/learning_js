  crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <title>Guessing game</title>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>
  <div class="container" style="margin-top:30px;">
    <h1>Guessing game</h1>
    <p class="explain-text">Input a number below between 0 - 10 to take a guess. A hint will show up with each guess until the game starts again.</p>
    <div class="row">
      <div class="col" id="gen-text">Change the page background to:</div>
      <div class="col"><input type="number" id="num-guess-input" value="9"></div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-outline-primary">Submit your guess</button>
    </div>
    <div class="row" id="hint">
      <p>Hint: take a guess to get your first hint.</p>
    </div>
    <div class="row">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
