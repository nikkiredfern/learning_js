<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My first script</title>
</head>
<body>
  <div id="root">
    <p id="p-text">This is some text to change.</p>
  </div>
  <script>
      var bigChange = document.getElementById("p-text");
      bigChange.innerHTML = "Change the text to this.";
  </script>
</body>
</html>
