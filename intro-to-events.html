<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to Events</title>
</head>
<body>
  <div id="root">
    <h1 id="output">Add 10,000 to any number. Just enter it below.</h1>
    <input type="number"
    style="padding: 20px;
    border: 1px solid green;
    border-radius: 30px;
    color: green;
    font-size: 22px;"
    id="num-box" value="99">
    <button type="button"
    style="padding: 20px;
    border: 1px solid green;
    border-radius: 30px;
    color: green;
    font-size: 22px;
    background-color: white; "
    class="bigButton"
    onClick="clickMe()">Press for result</button>
  </div>
  <script>

    function $(sel) {
      return document.querySelector(sel)
    };

    var numBox = Math.floor($("#num-box").value)
    var outputResult = 0;
    var output = $("#output");

    function clickMe(numBox) {
        outputResult = numBox + Number(10000);
        output.innerHTML = "The number you entered, plus 10,000 is: " + outputResult;
    };

    //var output = $("#output");
    //output.innerHTML = "The number you entered, plus 10,000 is: " + outputResult;



  </script>
</body>
</html>
