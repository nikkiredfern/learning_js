<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href=
  "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity=
  "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
  <title>Tip Calculator</title>
</head>
<body>
  <div class="container" style="margin-top:30px;">
    <h2 style="color: green;">Tip Calculator</h2>
    <div class="row">
      <div class="col" style="font-size: 22px;">Bill amount (in AUD):</div>
      <div class="col"><input type="number"
      style="padding: 5px;
      margin: 5px;
      border: 1px solid green;
      border-radius: 30px;
      color: green;
      font-size: 22px;
      text-align: center;"
      id="bill-amount" value="100"></div>
    </div>
    <div class="row">
      <div class="col" style="font-size: 22px;">Tip amount (%):</div>
      <div class="col"><input type="number"
      style="padding: 5px;
      margin: 5px;
      border: 1px solid green;
      border-radius: 30px;
      color: green;
      font-size: 22px;
      text-align: center;"
      id="tip-amount" value="15"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"><button
        type="button"
        class="btn btn-outline-success"
        style="border-radius: 30px;
        margin: 5px;" onClick="calculate()">Press for result</button>
      </div>
    </div>
    <div class="row" id="result-text">
    </div>
  </div>
  <script>
    function $(sel) {
      return document.querySelector(sel)
    };

    function calculate() {
      var billAmount = $("bill-amount").value;
      var tipAmount = $("tip-amount").value;
      var amountToTip = (billAmount / 100) * tipAmount;
      var resultText = $("result-text");
      resultText.innerHTML = "The amount of tip you should leave is: " + amountToTip;
    }

  </script>
</body>
</html>
